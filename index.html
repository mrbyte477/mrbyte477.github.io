  <script>
    async function fetchRandomVerse() {
      // List of popular Bible verses
      const verses = [
        'john+3:16',
        'jeremiah+29:11',
        'philippians+4:13',
        'psalm+23:1',
        'romans+8:28',
        'matthew+6:33',
        'isaiah+41:10',
        'romans+12:2',
        'psalm+46:1'
      ];
      
      try {
        // Get random verse from the array
        const randomVerse = verses[Math.floor(Math.random() * verses.length)];
        const response = await fetch(`https://bible-api.com/${randomVerse}`);
        const data = await response.json();
        const verse = data.text;
        const reference = data.reference;
        document.querySelector('.banner').innerHTML = `"${verse}" - ${reference}`;
      } catch (error) {
        console.error('Error fetching verse:', error);
        // Fallback to default verse if API fails
        document.querySelector('.banner').innerHTML = '';
      }
    }

    // Call when page loads
    window.addEventListener('DOMContentLoaded', fetchRandomVerse);
  </script>
